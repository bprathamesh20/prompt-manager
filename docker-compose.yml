services:
  postgres:
    image: postgres:16-alpine
    container_name: prompt-manager-postgres
    environment:
      POSTGRES_DB: prompt_manager
      POSTGRES_USER: prompt_manager
      POSTGRES_PASSWORD: prompt_manager
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prompt_manager -d prompt_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: prompt-manager-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://prompt_manager:prompt_manager@postgres:5432/prompt_manager
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    container_name: prompt-manager-frontend
    env_file:
      - ./frontend/.env
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
